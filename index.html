<!DOCTYPE html>
<html></html> 
<head>
    <title>Table</title>
</head>
<body>
  <table border="1">
    <thead>
        <tr>
          <thead>
            <th rowspan="2">time</th>
            <th colspan="3">day</th>
            <tr>
                <th>monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
            </tr>
          </thead>
        </tr>
    </thead>
    <tbody>
    <tr>
       <td>8am to 9am</td> 
       <td>Hindi</td>
       <td>English</td>
       <td rowspan="2">Marathi</td>
    </tr>
    <tr>
       <td>9am to 10am</td> 
       <td>English</td>
       <td>Science</td>
    </tr>
    <tr>
        <td>11am to 12am</td> 
        <td colspan="2">English</td>
        <td>History</td>
        
     </tr>
  </tbody>
</table>
</body>
</html>
